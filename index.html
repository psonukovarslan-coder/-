<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редактор</title>

    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/eclipse.min.css" />

    <!-- Языки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/go/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/rust/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/shell/shell.min.js"></script>

    <style>
        :root {
            --bg: #1e1e1e;
            --toolbar: #252526;
            --text: #e0e0e0;
            --button: #3c3c3c;
            --button-hover: #4c4c4c;
            --accent: #0a84ff;
            --border: #3c3c3c;
            --shadow: rgba(0,0,0,0.3);
            --radius: 10px;
            --transition: all 0.25s ease;
        }

        .theme-light {
            --bg: #ffffff;
            --toolbar: #f5f5f5;
            --text: #1e1e1e;
            --button: #e5e5e5;
            --button-hover: #d5d5d5;
            --accent: #0078d4;
            --border: #cccccc;
            --shadow: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow: hidden;
        }

        .header {
            background: var(--toolbar);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            z-index: 10;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            fill: var(--accent);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        select {
            background: var(--button);
            color: var(--text);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            min-width: 120px;
        }

        select:hover {
            background: var(--button-hover);
        }

        .CodeMirror {
            flex: 1;
            height: auto !important;
            font-size: 14px;
            border-radius: 0 0 var(--radius) var(--radius);
            box-shadow: inset 0 1px 3px var(--shadow);
        }

        .statusbar {
            background: var(--toolbar);
            color: var(--text);
            padding: 6px 16px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid var(--border);
            font-weight: 500;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-item svg {
            width: 14px;
            height: 14px;
            fill: var(--accent);
        }

        @media (max-width: 600px) {
            .header {
                padding: 10px;
                gap: 10px;
            }
            select {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 100px;
            }
            .statusbar {
                gap: 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            <span>Редактор</span>
        </div>

        <div class="controls">
            <select id="langSelect">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="htmlmixed">HTML</option>
                <option value="css">CSS</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="php">PHP</option>
                <option value="sql">SQL</option>
                <option value="go">Go</option>
                <option value="rust">Rust</option>
                <option value="shell">Shell</option>
                <option value="xml">XML</option>
            </select>
            <select id="themeSelect">
                <option value="dracula">Dracula</option>
                <option value="monokai">Monokai</option>
                <option value="eclipse">Светлая</option>
            </select>
        </div>
    </div>

    <textarea id="codeEditor"></textarea>

    <div class="statusbar">
        <div class="status-item">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            <span id="statusLang">JavaScript</span>
        </div>
        <div class="status-item">
            <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            <span id="statusLines">0 строк</span>
        </div>
        <div class="status-item">
            <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span id="statusChars">0 симв.</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "dracula",
            indentUnit: 4,
            tabSize: 4,
            autoCloseBrackets: true,
            matchBrackets: true,
            lineWrapping: false,
            extraKeys: {
                "Ctrl-F": "findPersistent",
                "Ctrl-Z": () => editor.undo(),
                "Ctrl-Y": () => editor.redo()
            }
        });

        const langMap = {
            javascript: { name: "JavaScript", mode: "javascript" },
            python: { name: "Python", mode: "python" },
            htmlmixed: { name: "HTML", mode: "htmlmixed" },
            css: { name: "CSS", mode: "css" },
            java: { name: "Java", mode: "text/x-java" },
            cpp: { name: "C++", mode: "text/x-c++src" },
            csharp: { name: "C#", mode: "text/x-csharp" },
            php: { name: "PHP", mode: "application/x-httpd-php" },
            sql: { name: "SQL", mode: "text/x-sql" },
            go: { name: "Go", mode: "text/x-go" },
            rust: { name: "Rust", mode: "text/x-rustsrc" },
            shell: { name: "Shell", mode: "text/x-sh" },
            xml: { name: "XML", mode: "application/xml" }
        };

        const langSelect = document.getElementById("langSelect");
        const themeSelect = document.getElementById("themeSelect");

        function updateStatus() {
            const lines = editor.lineCount();
            const chars = editor.getValue().length;
            const lang = langSelect.value;
            document.getElementById("statusLang").textContent = langMap[lang].name;
            document.getElementById("statusLines").textContent = `${lines} строк`;
            document.getElementById("statusChars").textContent = `${chars} симв.`;
        }
        editor.on("change", updateStatus);

        langSelect.addEventListener("change", () => {
            const mode = langMap[langSelect.value].mode;
            editor.setOption("mode", mode);
            updateStatus();
        });

        themeSelect.addEventListener("change", () => {
            const theme = themeSelect.value;
            editor.setOption("theme", theme);
            document.body.className = theme === "eclipse" ? "theme-light" : "";
        });

        updateStatus();
    </script>
</body>
</html>
